<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz Question</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-control {
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        a {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #337ab7;
            text-decoration: none;
        }
        a:hover {
            color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add Question to {{ chapter.name }}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="question">Question:</label>
                <textarea id="question" name="question" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" name="option4" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="correct_option">Correct Option:</label>
                <input type="text" id="correct_option" name="correct_option" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Question</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="text-center">Back to Dashboard</a>
    </div>
</body>
</html>
